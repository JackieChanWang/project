    <form action="" method="post" class="section_form">
        <div class="center">
            <div class="repair">
                <p class="project">需要维修项目？</p>
                <input type="text" class="form" id="type" placeholder="办公室门锁">
            </div>
        </div>
        <div class="button">
            <div class="time">
                <p class="requirement">时间要求</p>
                <p class="rendering"><input type="text" class="form" id="time" placeholder="预约于今天12:30"></p>
            </div>
            <div class="position">
                <p class="requirement">任务位置</p>
                <p class="rendering"><input type="text" class="form" id="place" placeholder="6层601(天赋集团)"></p>
            </div>
            <div class="supplement">
                <p class="requirement">补充说明</p>
                <p class="rendering"><input type="text" class="form" id="remark" placeholder="选填，可以在此补充说明细节"></p>
            </div>
            <div class="figure">
                <p class="requirement">附图</p>
                <div class="rendering">
                    <input type="file">
                </div>
            </div>
        </div>
        <footer>
            <p id="submit"></p>
        </footer>
    </form>
