<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

<body ng-controller="myCtrl">
<section>
    <div class="header">
        <p ng-bind="obj.title"></p></div>
    <div class="main">
        <div class="container">
            <span ng-bind="obj.editor"></span>
            <span ng-bind="obj.time"></span>
            <span ng-bind="obj.views"></span>
        </div>
        <div class="content">
            <p ng-bind="obj.txt_content"></p>
            <div ng-repeat="item in obj.txt" class="text">
                <p ng-bind="item.content"></p>
            </div>
        </div>
        <p class="from" ng-bind="obj.form"></p>
    </div>
</section>

</div>
